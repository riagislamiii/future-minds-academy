<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classes and Ids</title>
    <style>
#main-tittle {
    background-color: yellow;
color: grey;
}
.tittle{
    background-color: grey;
color: white
}
    </style>
</head>
<body>
    <h1 id="main-tittle"> Main Tittle </h1> 
    <h1 class="tittle"> Tittle </h1>
    <h1 class="tittle"> tittle </h1>
    
</body>
</html>
